<!-- <div class="row" *ngIf="member"> -->
    <div class="row">
    <div class="col-3">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div class="mb-1" *ngIf="(presence.onlineusers$|async).includes(member.userName)">
                    <i class="fa fa-user-circle text-success"></i> Online Now
                </div>
                <div >
                    <strong>Location:</strong>
                    <p>{{member.city}},{{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive|timeago}}</p>
                </div>
                <div>
                    <strong>Member Since:</strong>
                    <p>{{member.created | date}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex ">
                    <button class="btn-info flex-fill"(click)="addLike()" >Like</button>
                    <button class="btn-success flex-fill" (click)="selectTab(3)">Message</button>
                </div>
            </div>

        </div>

    </div>
    <div class="col-8">
        <tabset class="member-tabset" #memberTabs >
            <tab heading='About {{member.knownAs}}' (selectTab)="this.onTabActivated($event)" >
                <br/>
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading='Interests' (selectTab)="this.onTabActivated($event)">
                <br/>
                <h4>Interests</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading='Photo' (selectTab)="this.onTabActivated($event)" >
                <br/>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading='Messages' (selectTab)="this.onTabActivated($event)" >
                <br/>
                <!-- <app-member-messages [messages]="this.messages" [username]="this.member.userName" ></app-member-messages> -->
                <app-member-messages  [username]="this.member.userName" ></app-member-messages>
            </tab>
        </tabset>
    </div>
</div>
