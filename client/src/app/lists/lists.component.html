<div class="text-center mt-3">
    <h2>{{predicate === 'liked'? 'Members I Liked' : 'Members who Liked me'}}</h2>
</div>

<div class="container mt-3" style="margin-left: 80px;">
    <div class="row">
        <div class="btn-group" style="width: 40%;" name ="predicate">
           <button class="btn btn-primary" btnRadio="liked"
            [(ngModel)]="predicate" (click)="loadLikes()" > Members I liked</button>

            <button class="btn btn-primary" btnRadio="likedBy" 
            [(ngModel)]="predicate" (click)="loadLikes()" > Members Who liked me</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-cards [member]="member" ></app-member-cards>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="this.pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
        [itemsPerPage]="this.pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
